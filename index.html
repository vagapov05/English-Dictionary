<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>English Dictionary</title>
      <link rel="stylesheet" href="./main.css">
   </head>
   <body>
      <div class="container">
         <h1 class="heading">English Dictionary</h1>
         <input class="input" id="input" type="text" placeholder="Search a word">
         <p id="info-text">Type a word and press enter</p>

         <div class="meaning-container" id="meaning-container">
            <p>Word Title: <span id="title">___</span></p>
            <p>Meaning: <span id="meaning">___</span></p>
            <audio id="audio" src="" controls></audio>
         </div>
      </div>
      

      <script src="./main.js"></script>
   </body>
</html>
